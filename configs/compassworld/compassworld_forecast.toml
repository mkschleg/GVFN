[config]
save_dir="compassworld_forecast"
exp_file="experiment/compassworld.jl"
exp_module_name = "CompassWorldExperiment"
exp_func_name = "main_experiment"
arg_iter_type = "iter"

[static_args]
"size" = 8
"steps" = 1000000
"opt" = "Descent"
"out-horde" = "forward"
"sweep" = true
"policy" = "rafols"

[sweep_args]
"cell" = ["ARNNCell", "GRUCell", "LSTMCell"]
"klength" = [8, 22]
"alpha" = "clamp.(0.1*1.5.^(-6:4), 0.0, 1.0)"
"truncation" = [1, 4, 8, 12, 16, 24, 32]
"seed" = "1:10"