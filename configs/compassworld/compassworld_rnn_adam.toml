[config]
save_dir="compassworld_rnn_adam"
exp_file="experiment/compassworld.jl"
exp_module_name = "CompassWorldExperiment"
exp_func_name = "main_experiment"
arg_iter_type = "iter"

[static_args]
"size" = 8
"steps" = 1000000
"opt" = "ADAM"
"out-horde" = "forward"
"sweep" = true
"policy" = "rafols"

[sweep_args]
"activation" = ["sigmoid"]
"cell" = ["ARNN", "GRU", "LSTM"]
"hidden" = [35, 40, 110]
"alpha" = "clamp.(0.01*1.5.^(-18:2:1), 0.0, 1.0)"
"truncation" = [1, 4, 8, 12, 16, 24, 32]
"seed" = "1:10"